<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estimador Solar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>☀️ Estimador Solar</h1>

  <!-- Barra de progreso -->
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- PASO 1 -->
  <div class="step active">
    <h2>Paso 1</h2>
    <label>Ciudad</label>
    <input type="text" id="ciudad" placeholder="Ej: Bogotá">
    <button onclick="nextStep()">Siguiente</button>
  </div>

  <!-- PASO 2 -->
  <div class="step">
    <h2>Paso 2</h2>
    <label>Tipo de inmueble</label>
    <select id="tipo">
      <option value="">Selecciona</option>
      <option value="Casa">Casa</option>
      <option value="Apartamento">Apartamento</option>
      <option value="Negocio">Negocio</option>
    </select>
    <button onclick="nextStep()">Siguiente</button>
  </div>

  <!-- PASO 3 -->
  <div class="step">
    <h2>Paso 3</h2>
    <label>Consumo mensual (kWh)</label>
    <input type="number" id="consumo" placeholder="Ej: 350">
    <button onclick="nextStep()">Ver estimación</button>
  </div>

  <!-- RESULTADO -->
  <div class="step">
    <h2>Estimación lista ✅</h2>
    <p>Un asesor puede ayudarte con una cotización exacta.</p>
    <button class="whatsapp" onclick="enviarWhatsApp()">
      Hablar por WhatsApp
    </button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
