<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estimador Solar Colombia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>☀️ Estimador Solar</h1>

  <!-- PASO 1 -->
  <div id="step1">
    <h3>Paso 1</h3>
    <input type="text" id="city" placeholder="Ciudad (Ej: Bogotá)">
    <button onclick="nextStep(2)">Siguiente</button>
  </div>

  <!-- PASO 2 -->
  <div id="step2" class="hidden">
    <h3>Paso 2</h3>
    <select id="property">
      <option value="">Tipo de inmueble</option>
      <option>Casa</option>
      <option>Apartamento</option>
      <option>Empresa</option>
    </select>
    <button onclick="nextStep(3)">Siguiente</button>
  </div>

  <!-- PASO 3 -->
  <div id="step3" class="hidden">
    <h3>Paso 3</h3>
    <input type="number" id="consumption" placeholder="Consumo mensual (kWh)">
    <button onclick="estimate()">Ver estimación</button>
  </div>

  <!-- RESULTADO -->
  <div id="result" class="hidden"></div>

  <a id="whatsapp" class="hidden" target="_blank">
    Hablar por WhatsApp
  </a>

  <script src="script.js"></script>
</body>
</html>
