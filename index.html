<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estimador Solar</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>

  <h1>☀️ Estimador Solar</h1>

  <!-- PASO 1 -->
  <div class="step active" id="step1">
    <h2>Paso 1</h2>
    <input type="text" id="city" placeholder="Ciudad (Ej: Bogotá)">
    <button onclick="nextStep(1)">Siguiente</button>
  </div>

  <!-- PASO 2 -->
  <div class="step" id="step2">
    <h2>Paso 2</h2>
    <select id="property">
      <option value="">Tipo de inmueble</option>
      <option value="Casa">Casa</option>
      <option value="Apartamento">Apartamento</option>
      <option value="Empresa">Empresa</option>
    </select>
    <button onclick="nextStep(2)">Siguiente</button>
  </div>

  <!-- PASO 3 -->
  <div class="step" id="step3">
    <h2>Paso 3</h2>
    <input type="number" id="consumption" placeholder="Consumo mensual (kWh)">
    <button onclick="calculate()">Ver estimación</button>
  </div>

  <!-- RESULTADO -->
  <div class="step" id="result">
    <h2>Resultado</h2>
    <p id="estimate"></p>
    <a id="whatsapp" target="_blank">Hablar por WhatsApp</a>
    <br><br>
    <button onclick="resetAll()">Calcular de nuevo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
