<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estimador Solar Colombia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>☀️ Estimador Solar Colombia</h1>
    <p class="subtitle">Estimación rápida, clara y sin presión</p>

    <!-- Barra de progreso -->
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- PASO 1 -->
    <div class="step active" id="step1">
      <h2>Paso 1</h2>
      <label>Ciudad</label>
      <input type="text" id="city" placeholder="Ej: Bogotá" />
      <button onclick="nextStep()">Siguiente</button>
    </div>

    <!-- PASO 2 -->
    <div class="step" id="step2">
      <h2>Paso 2</h2>
      <label>Tipo de inmueble</label>
      <select id="property">
        <option value="">Selecciona</option>
        <option value="Casa">Casa</option>
        <option value="Apartamento">Apartamento</option>
        <option value="Empresa">Empresa</option>
      </select>
      <button onclick="nextStep()">Siguiente</button>
    </div>

    <!-- PASO 3 -->
    <div class="step" id="step3">
      <h2>Paso 3</h2>
      <label>Consumo mensual (kWh)</label>
      <input type="number" id="consumption" placeholder="Ej: 350" />
      <button onclick="calculate()">Ver estimación</button>
    </div>

    <!-- RESULTADO -->
    <div class="step" id="result">
      <h2>✅ Estimación lista</h2>
      <div id="output"></div>
      <a id="whatsappBtn" target="_blank" class="whatsapp">
        Hablar por WhatsApp
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
